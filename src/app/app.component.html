<div class="principal-container">
  <div class="bg-main">
    <picture>
      <source
        media="(max-width: 1020px)"
        srcset="../assets/img/b g-main-desktop.png"
      />
      <source
        media="(min-width: 375px)"
        srcset="../assets/img/bg-main-mobile.png"
      />
      <img src="../assets/img/bg-main-mobile.png" alt="main" />
    </picture>
  </div>
  <div class="form">
    <form action="" class="d-flex gap-1 flex-column">
      <div class="d-flex flex-column">
        <label for="name">card holdername</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Mario Luque"
        />
      </div>
      <div class="d-flex flex-column">
        <label for="number">card number</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="e.g. 1234 1234 1234 1234"
        />
      </div>
      <div  class="d-flex">
        <div class="d-flex flex-column">
          <label for="month">exp. date (MM/YY)</label>
          <div class="exp-date">
            <input type="text" class="month" name="month" id="month" placeholder="MM" />
          <input type="text" class="year"  name="year" id="year" placeholder="YY" />
          </div>
        </div>
        <div class="d-flex flex-column">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
        </div>
      </div>
      <div>
        <button>Confirm</button>
      </div>
      
    </form>
    0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane

      e.g. 123 Confirm

  </div>
</div>
